{% extends 'mailing/base.html' %}
{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <h4>Подтвердите удаление клиента "{{object.full_name|title}}?"</h4>
                        <button type="submit" class="btn btn-lg btn-danger">Подтвердить</button>
                        <a href="{% url 'mailing:client_list' %}" class="btn btn-lg btn-success">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
