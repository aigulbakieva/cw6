{% extends 'mailing/base.html' %}

{% block content %}


<div class="col-12 mb-5">
    <a class="btn btn-outline-primary" href="{% url 'blog:blog_create' %}">Добавить статью</a>
</div>
<div class="container">
    <div class="row{flex:auto;}">
        {% for object in object_list %}
        <div class="col-6">
            <div class="card" style="width: 48rem;">
                <img class="card-img-top"
                     src="">
                <div class="card-body">
                    <h5 class="card-title-center">{{ object.title|title }}</h5>
                    <p class="card-text-center">{{ object.content|slice:50 }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn">
                            <a href="{% url 'blog:blog_detail' object.pk %}" class="btn btn-primary">Подробнее</a>
                            <a href="{% url 'blog:blog_update' object.pk %}" class="btn btn-success">Редактировать</a>
                            <a href="{% url 'blog:blog_delete' object.pk %}" class="btn btn-danger">Удалить</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endblock %}
